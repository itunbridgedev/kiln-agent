version: "3.9"
services:
  db:
    image: postgres:15
    container_name: pottery-db
    restart: always
    environment:
      POSTGRES_USER: pottery_user
      POSTGRES_PASSWORD: 1LoveClay!
      POSTGRES_DB: pottery
    ports:
      - "5432:5432"
    volumes:
      - pottery-db-data:/var/lib/postgresql/data

volumes:
  pottery-db-data:
